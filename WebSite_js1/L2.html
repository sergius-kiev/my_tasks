<html>
<head>
    <title></title>

    <script type="text/javascript">
        
        var x = 6;
        var y = 15;
        var z = 4;

        var result;

        x += y - x++ *z;
        document.write("x = " + x +  "<br />");
        
        z += --x - y*5;
        document.write("z = " + z + "<br />");

        y/= x+5%z;
        document.write("y = " + y + "<br />");

        z = x++ +y*5;
        document.write("z = " + z + "<br />");

        x = y-x++ *z;
        document.write("x = " + x + "<br />");

</script>
